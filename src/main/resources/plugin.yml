name: JavaCore
version: '1.0-SNAPSHOT'
main: me.kc1508.javacore.FendorisPlugin
description: "Server Core for Fendoris Minecraft "
load: STARTUP
authors: [KC1508]
website: https://fendoris.com
prefix: Fendoris
api-version: '1.21.8'
commands:
  fendorisreload:
    description: Reload Fendoris Core
    usage: "§cUsage: /fendorisreload (Operator) (Reload Fendoris Core)"
    permission: fendoris.reload
    permission-message: "§cYou don't have permission to reload the plugin."
  pvp:
    description: Toggle PvP on or off for yourself
    usage: "§cUsage: /pvp (Toggle PvP on or off for yourself)"
  session:
    description: Shows your current Session Code
    usage: "§cUsage: /session (Shows your current Session Code)"